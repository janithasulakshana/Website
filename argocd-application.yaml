apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: letsgo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Image Update Configuration
    argocd-image-updater.argoproj.io/image-list: backend=your-registry/backend,frontend=your-registry/frontend
    
    # Write back to Git repository
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/write-back-method: kustomize
    argocd-image-updater.argoproj.io/write-back-target: kustomization.yaml
    
    # Update Strategy: Semantic Versioning (only updates compatible versions)
    # Alternatives: latest, regexp, semver
    argocd-image-updater.argoproj.io/backend.update-strategy: semver
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/backend.semver-constraint: ">=1.0.0"
    
    argocd-image-updater.argoproj.io/frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/frontend.semver-constraint: ">=1.0.0"
    
    # Notification: Slack alerts on sync
    notifications.argoproj.io/subscribe.on-health-degraded: slack
    notifications.argoproj.io/subscribe.on-sync-failed: slack

spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/k8s-manifests.git
    targetRevision: main
    path: manifests/base
    kustomize:
      version: v5.0.0
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  # Automatic synchronization: whenever Git changes, auto-deploy
  syncPolicy:
    automated:
      prune: true       # Delete resources not in Git (cleanup orphaned objects)
      selfHeal: true    # Automatically fix drift (if cluster diverges from Git, re-sync)
      allow:
        empty: false
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore if HPA is managing replicas

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: letsgo-project
  namespace: argocd
spec:
  description: LetsGo Application Project
  sourceRepos:
    - "https://github.com/your-org/k8s-manifests.git"
  destinations:
    - namespace: "*"
      server: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceBlacklist:
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: NetworkPolicy
