apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: letsgo-app-local
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/janithasulakshana/Website.git
    targetRevision: main
    path: .
    
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
