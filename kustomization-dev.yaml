apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: development

bases:
  - ../../base

replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1

images:
  - name: backend
    newName: your-registry/backend
    newTag: dev-latest
  - name: frontend
    newName: your-registry/frontend
    newTag: dev-latest

commonLabels:
  environment: development
  managed-by: argocd

namePrefix: dev-

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
