version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=website_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_jwt_secret_key
      - PORT=5000
    depends_on:
      - postgres
    volumes:
      - ./backend/src:/app/src
    networks:
      - website-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: website-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - website-network

  postgres:
    image: postgres:15-alpine
    container_name: website-postgres
    environment:
      - POSTGRES_DB=website_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - website-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: website-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - website-network

volumes:
  postgres_data:

networks:
  website-network:
    driver: bridge
